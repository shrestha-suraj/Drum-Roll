<!DOCTYPE html>
<html>

<head>
    <title>Drummer Roll</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <main>
        <img class="drum-img" src="media/images/drums.png" />
        <div class="test-divs leftmost-top" id="key1">
            <div class="empty-div-1"></div>
            <div data-key="65" class="letter-area">A</div>
            <div class="empty-div"></div>
        </div>
        <div class="test-divs left-top" id="key2">
            <div class="empty-div-1"></div>
            <div data-key="83" class="letter-area">S</div>
            <div class="empty-div"></div>
            <div data-key="68" class="letter-area">D</div>
        </div>
        <div class="test-divs right-top" id="key3">
            <div class="empty-div-1"></div>
            <div data-key="70" class="letter-area">F</div>
            <div class="empty-div"></div>
            <div data-key="71" class="letter-area">G</div>
        </div>
        <div class="test-divs rightmost-top" id="key4">
            <div class="empty-div-1"></div>
            <div data-key="72" class="letter-area">H</div>
            <div class="empty-div"></div>
        </div>
        <div class="bottom-container">
            <div class="bottom-holders">
                    <div data-key="74" class="letter-area">J</div>
                    <div class="empty-div"></div>
                    <div data-key="75" class="letter-area">K</div>
                    <div class="empty-div"></div>
                    <div data-key="76" class="letter-area">L</div>
            </div>
            <div></div>
            </div>
    </main>
    <audio data-key="65" src="media/audio/clap.wav"></audio>
    <audio data-key="83" src="media/audio/hihat.wav"></audio>
    <audio data-key="68" src="media/audio/kick.wav"></audio>
    <audio data-key="70" src="media/audio/openhat.wav"></audio>
    <audio data-key="71" src="media/audio/boom.wav"></audio>
    <audio data-key="72" src="media/audio/ride.wav"></audio>
    <audio data-key="74" src="media/audio/snare.wav"></audio>
    <audio data-key="75" src="media/audio/tom.wav"></audio>
    <audio data-key="76" src="media/audio/tink.wav"></audio>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
